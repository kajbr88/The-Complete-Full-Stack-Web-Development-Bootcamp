    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather App</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background: linear-gradient(135deg, #6190E8, #A7BFE8);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                color: #333;
            }

            form {
                background-color: rgba(255, 255, 255, 0.9);
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
                text-align: center;
                width: 300px; /* Adjust width as needed */
            }

            h1 {
                color: #4A90E2;
                margin-bottom: 30px;
                font-size: 2.5em;
            }

            label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
                color: #555;
            }

            input[type="text"] {
                width: calc(100% - 22px);
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 1em;
                box-sizing: border-box;
            }

            button[type="submit"] {
                background-color: #4A90E2;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1em;
                transition: background-color 0.3s ease;
            }

            button[type="submit"]:hover {
                background-color: #357ABD;
            }
        </style>
    </head>
    <body>
        <form action="/" method="post">
            <h1>Weather App</h1>
            <label for="cityInput">City Name:</label>
            <input id="cityInput" type="text" name="cityName">
            <button type="submit">Go</button>
        </form>
    </body>
    </html>
